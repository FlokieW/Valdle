<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valdle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">
        <h1 class="text-6xl font-bold mb-8">Valdle</h1>
        <div id="content"></div>
    </div>

    <script>
        const app = {
            currentPage: 'home',
            currentSkin: null,
            currentMap: null,
            
            skins: [
                { name: 'Reaver', tier: 'Premium', releaseDate: '2020-08-04', color: 'Purple' },
                { name: 'Prime', tier: 'Exclusive', releaseDate: '2020-06-02', color: 'Gold' },
                { name: 'Glitchpop', tier: 'Exclusive', releaseDate: '2020-08-04', color: 'Blue' },
                { name: 'Sovereign', tier: 'Exclusive', releaseDate: '2020-06-02', color: 'Gold' },
                { name: 'Oni', tier: 'Premium', releaseDate: '2020-07-21', color: 'Red' },
            ],
            
            maps: [
                { name: 'Ascent', image: 'https://via.placeholder.com/400x300.png?text=Ascent' },
                { name: 'Bind', image: 'https://via.placeholder.com/400x300.png?text=Bind' },
                { name: 'Haven', image: 'https://via.placeholder.com/400x300.png?text=Haven' },
                { name: 'Split', image: 'https://via.placeholder.com/400x300.png?text=Split' },
                { name: 'Icebox', image: 'https://via.placeholder.com/400x300.png?text=Icebox' },
            ],

            init() {
                this.render();
            },

            setPage(page) {
                this.currentPage = page;
                this.render();
            },

            render() {
                const content = document.getElementById('content');
                content.innerHTML = '';

                switch (this.currentPage) {
                    case 'home':
                        content.innerHTML = `
                            <div class="space-y-4">
                                <button onclick="app.setPage('guess-the-skin')" class="block w-full px-6 py-3 bg-red-600 hover:bg-red-700 rounded-lg text-xl font-semibold transition duration-300">
                                    Guess the Skin
                                </button>
                                <button onclick="app.setPage('map-guesser')" class="block w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-xl font-semibold transition duration-300">
                                    Map Guesser
                                </button>
                            </div>
                        `;
                        break;
                    case 'guess-the-skin':
                        this.renderGuessTheSkin();
                        break;
                    case 'map-guesser':
                        this.renderMapGuesser();
                        break;
                }

                if (this.currentPage !== 'home') {
                    content.innerHTML += `
                        <button onclick="app.setPage('home')" class="mt-4 px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg text-lg font-semibold transition duration-300">
                            Back to Home
                        </button>
                    `;
                }
            },

            renderGuessTheSkin() {
                if (!this.currentSkin) {
                    this.currentSkin = this.skins[Math.floor(Math.random() * this.skins.length)];
                }

                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="max-w-md mx-auto p-4">
                        <h2 class="text-2xl font-bold mb-4">Guess the Skin</h2>
                        <div class="mb-4">
                            <input id="skinGuess" type="text" placeholder="Enter skin name" class="w-full p-2 text-black rounded">
                        </div>
                        <button onclick="app.guessSkin()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                            Guess
                        </button>
                        <div id="skinFeedback" class="mt-4"></div>
                    </div>
                `;
            },

            guessSkin() {
                const guess = document.getElementById('skinGuess').value;
                const feedback = document.getElementById('skinFeedback');
                
                if (guess.toLowerCase() === this.currentSkin.name.toLowerCase()) {
                    feedback.innerHTML = `Correct! The skin was ${this.currentSkin.name}.`;
                    this.currentSkin = null;
                } else {
                    feedback.innerHTML = `
                        <p>Incorrect. Here are some hints:</p>
                        <p>Tier: ${guess.toLowerCase() === this.currentSkin.tier.toLowerCase() ? 'Correct' : 'Incorrect'}</p>
                        <p>Release Date: ${guess.toLowerCase() === this.currentSkin.releaseDate.toLowerCase() ? 'Correct' : 'Incorrect'}</p>
                        <p>Color: ${guess.toLowerCase() === this.currentSkin.color.toLowerCase() ? 'Correct' : 'Incorrect'}</p>
                    `;
                }
            },

            renderMapGuesser() {
                if (!this.currentMap) {
                    this.currentMap = this.maps[Math.floor(Math.random() * this.maps.length)];
                }

                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="max-w-md mx-auto p-4">
                        <h2 class="text-2xl font-bold mb-4">Map Guesser</h2>
                        <img src="${this.currentMap.image}" alt="Map location" class="w-full rounded mb-4">
                        <select id="mapGuess" class="w-full p-2 text-black rounded mb-4">
                            <option value="">Select a map</option>
                            ${this.maps.map(map => `<option value="${map.name}">${map.name}</option>`).join('')}
                        </select>
                        <button onclick="app.guessMap()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                            Guess Map
                        </button>
                        <div id="mapFeedback" class="mt-4"></div>
                    </div>
                `;
            },

            guessMap() {
                const guess = document.getElementById('mapGuess').value;
                const feedback = document.getElementById('mapFeedback');
                
                if (guess === this.currentMap.name) {
                    feedback.innerHTML = `Correct! The map was ${this.currentMap.name}.`;
                    this.currentMap = null;
                } else {
                    feedback.innerHTML = `Incorrect. Try again!`;
                }
            }
        };

        app.init();
    </script>
</body>
</html>
